<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menu</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/fonts.css">
</head>
<body>
    <nav class="menu">
        <div class="header">
            <button class="header__btn-back btn"></button>
            <img src="img/logo.svg" alt="logo">
            <button class="header__btn-search btn"></button>
        </div>
        <ul class="menu__list">
            <li class="menu__item"><a class="menu__link--active" href="#">Ремонт техники</a></li>
            <li class="menu__item"><a href="#">Услуги и сервисы</a></li>
            <li class="menu__item"><a href="#">Корпоративным клиентам</a></li>
            <li class="menu__item"><a href="#">Продавцам техники</a></li>
            <li class="menu__item"><a href="#">Партнерам</a></li>
            <li class="menu__item"><a href="#">Производителям</a></li>
            <li class="menu__item"><a href="#">Наши сервисные центры</a></li>
            <li class="menu__item"><a href="#">Контакты</a></li>
        </ul>
        <div class="contact">
            <div class="contact__btn">
                <button class="contact__btn-phone btn"></button>
                <button class="contact__btn-message btn"></button>
                <button class="contact__btn-profile btn"></button>
            </div>
                <div class="contact__mail">
                    <a href="mailto:mail@cps.com">mail@cps.com</a>
                </div>
                <div class="contact__number">
                    <a href="tel:8 800 890 8900">8 800 890 8900</a>
                </div>
                <div class="contact__btn-lang">
                    <button class="btn-lang btn-lang--active">RU</button>
                    <button class="btn-lang">EN</button>
                    <button class="btn-lang">CH</button>
                </div>
        </div>
    </nav>
</body>
</html>
