<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>Услуги и сервисы</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/width-768.css">
    <link rel="stylesheet" href="css/width-1120.css">
    <link rel="stylesheet" href="css/fonts.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css"/>
</head>
<body>
    <header class="header">
        <div class="container">
            <div class="menu-logo">
        <nav class="menu">
            <button class="menu__btn"><div class="menu__btn-line"></div></button>
        </nav>
        <a href="#">
            <img src="img/logo.svg" alt="logo">
        </a>                
            </div>
            <div class="header__repair-checkstatus">
        <div class="header__line"></div>
        <a class="menu__link-repair" href="#"><img src="img/repair.svg" alt="icon-submit-your-application"></a>
        <a href="#" class="menu__link-checkstatus"><img src="img/checkstatus.svg" alt="repair-status"></a>                
            </div>
        </div>
    </header>
    <div class="container-main">
    <main class="services">
      <div class="services__container">
       <div class="services__highlight">
        <h1 class="services__title">Услуги и сервисы</h1>
        <div class="services__repair-checkstatus">
        <a href="#" class="services__link services__link-repair"><span class="repair-information">Оставить заявку</span><img src="img/repair.svg" alt="submit-your-application"></a>
        <a href="#" class="services__link services__link-checkstatus"><span class="checkstatus-information">Статус ремонта</span><img src="img/checkstatus.svg" alt="repair-status"></a>            
        </div>
       </div>
       <section class="service-lane">
        <nav class="service-lane__menu">
                    <button class="service-lane__btn" id="service-lane__btn--active">Ремонтируемые устройства</button>
                    <button class="service-lane__btn">Дополнительные услуги</button>
                    <button class="service-lane__btn">Цены на услуги</button>
                    <button class="service-lane__btn">Адреса сервсных центров</button>
                    <button class="service-lane__btn">Специальные цены</button>
                    <button class="service-lane__btn">Отзывы</button>
        </nav>
       </section>
      </div>
      <div class="services-information">
       <section class="basic-information">
        <div class="basic-information__container">
       <p class="basic-information__text">
        Мы являемся авторизованным сервисным центром по ремонту техники Dell. Только у нас вы можете отремонтировать свой ноутбук Dell с официальной гарантией производителя.
       </p>
       <div class="basic-information__box">
        <button class="basic-information__more">
        <img class="basic-information__expand" src="img/expand.svg" alt="read-more">
        Читать далее
        </button>
       </div>                   
        </div>
       <img class="basic-information__cps" src="img/cps.jpg" alt="image-with-company-logo">
       </section>              
      </div>
      <!-- brands -->
      <div class="brands">
        <div class="brands__title">
            <h2>
                Ремонт техники различных брендов
            </h2>
        </div>
        <div class="brands__slider swiper">
            <div class="swiper-wrapper brands__slider-wrapper">
                <div class="brands__slide swiper-slide">
                    <img class="brands__image" src="img/Lenovo.svg" alt="Lenovo-brand-repair">
                    <a class="brands__slide-dropdown" href="#"></a>
                </div>
                <div class="brands__slide swiper-slide">
                    <img class="brands__image" src="img/Samsung.svg" alt="Samsung-brand-repair">
                    <a class="brands__slide-dropdown" href="#"></a>
                </div>
                <div class="brands__slide swiper-slide">
                    <img class="brands__image" src="img/Apple.svg" alt="Apple-brand-repair">
                    <a class="brands__slide-dropdown" href="#"></a>
                </div>
                <div class="brands__slide swiper-slide">
                    <img class="brands__image" src="img/ViewSonic.svg" alt="ViewSonic-brand-repair">
                    <a class="brands__slide-dropdown" href="#"></a>
                </div>
                <div class="brands__slide swiper-slide">
                    <img class="brands__image" src="img/Bosch.svg" alt="Bosch-brand-repair">
                    <a class="brands__slide-dropdown" href="#"></a>
                </div>
                <div class="brands__slide swiper-slide">
                    <img class="brands__image" src="img/hp.svg" alt="hp-brand-repair">
                    <a class="brands__slide-dropdown" href="#"></a>
                </div>
                <div class="brands__slide swiper-slide">
                    <img class="brands__image" src="img/Acer.svg" alt="Acer-brand-repair">
                    <a class="brands__slide-dropdown" href="#"></a>
                </div>
                <div class="brands__slide swiper-slide">
                    <img class="brands__image" src="img/Sony.svg" alt="Sony-brand-repair">
                    <a class="brands__slide-dropdown" href="#"></a>
                </div>
                <div class="brands__slide swiper-slide">
                    <img class="brands__image" src="img/Lenovo.svg" alt="Lenovo-brand-repair">
                    <a class="brands__slide-dropdown" href="#"></a>
                </div>
                <div class="brands__slide swiper-slide">
                    <img class="brands__image" src="img/Samsung.svg" alt="Samsung-brand-repair">
                    <a class="brands__slide-dropdown" href="#"></a>
                </div>
                <div class="brands__slide swiper-slide">
                    <img class="brands__image" src="img/Apple.svg" alt="Apple-brand-repair">
                    <a class="brands__slide-dropdown" href="#"></a>
                </div>
            </div>
            <div class="swiper-pagination"></div>
            <div class="brands__box">
                <button class="brands__more">
                Показать все
                </button>
            </div> 
        </div>
      </div>
    </main>        
    </div>
    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
    <script src="app.js"></script>
</body>
</html>
